<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>クイズアプリ</h1>
        <div id="start-screen">
            <p>準備はできましたか？</p>
            <button id="start-button" class="btn">スタート</button>
        </div>
        <div id="question-container" class="hide"></div>
        <div id="answer-buttons" class="btn-container hide"></div>
        <div id="feedback-message" class="feedback hide"></div>
        <div id="score-container" class="hide"></div>
        <button id="next-button" class="btn hide">次へ</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
